query GetProductsByKind($paginationOptions:PaginationOptionsInput!){
  getProductsByKind(paginationOptions:$paginationOptions){
    code
    success
    message
    pageSize
    totalCount
    kindId
   
    kindName
      
     productClasses{
       id
      name
    }
    products{
      id
      productName
      priceToDisplay
      commentCount
      averageRating
      sales
      thumbnail
      prices{
        id
        type
        price
        status
      }
      class{
        name
      }
    }
  }
}