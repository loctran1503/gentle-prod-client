query getUser{
   getUser{
    code
    success
    message
    user{
      userName
      userAvatar
      confirmWaitingCount
    	packedCount
      moneyCount
      deliveringCount
      introduceCode
      bills{
        id
        billStatus
        createdAt
        paymentType
        paymentDown
        totalPrice
        commentPrice
        introducePrice
        isCommented
        billProducts{
          productThumbnail
          productName
          productAmount
          productType
          productPrice
        }
       customer{
          customerName
          customerPhone
          address
          city
          province
        }
      }
    }
  }
}