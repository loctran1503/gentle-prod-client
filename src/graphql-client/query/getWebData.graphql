query GetWebData($localBillProducts: [BillProductInput!]!) {
  getWebData(localBillProducts: $localBillProducts) {
    code
    success
    message
    token
    avatar
    type
    isHidden
    products {
      productName
      productType
      productPrice
      productAmount
      productThumbnail
      priceIdForLocal
    }
    kinds {
      id
      name
    }
    brands {
      id
      brandName
    }
    
  }
}
