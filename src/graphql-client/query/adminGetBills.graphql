query AdminGetBills($type:String!){
  adminGetBills(type:$type){
    code
    success
    message
    bills{
      id
      notice
      deliveryPrice
      totalPrice
      introducePrice
      billStatus
      paymentDown
      paymentType
      billProducts{
        productName
        productAmount
        productPrice
        productType
      }
      customer{
        customerName
        customerPhone
        city
        province
        address
        id
      }
    }
  }
}